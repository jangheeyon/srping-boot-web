<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: white;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }
        input, select {
            margin-bottom: 20px;
            height: 40px;
            font-size: 1rem;
            padding: 0 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 0;
            width: 100%;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-bottom: 10px;
        }
        .btn-signup {
            background-color: #007bff;
            color: white;
        }
        .btn-signup:hover {
            background-color: #0069d9;
            transform: scale(1.05);
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        .success-msg {
            color: green;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>회원가입</h1>
    <div class="error-msg" id="errorMsg"></div>
    <div class="success-msg" id="successMsg"></div>
    <input type="text" id="userId" placeholder="아이디" />
    <input type="text" id="userName" placeholder="이름" />
    <input type="password" id="userPassword" placeholder="비밀번호" />
    <select id="role">
        <option value="">권한 선택</option>
        <option value="ROLE_ADMIN">관리자</option>
        <option value="ROLE_USER">일반</option>
    </select>
    <button class="btn-custom btn-signup" onclick="signUp()">회원가입</button>
    <button class="btn-custom btn-back" onclick="goBack()">뒤로가기</button>
</div>

<script>
    async function signUp() {
        const userId = document.getElementById('userId').value.trim();
        const userName = document.getElementById('userName').value.trim();
        const userPassword = document.getElementById('userPassword').value.trim();
        const role = document.getElementById('role').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        if (!userName || !userPassword || !role) {
            errorMsg.textContent = "모든 항목을 입력하세요.";
            errorMsg.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, userName, userPassword, role })
            });

            if (response.ok) {
                successMsg.textContent = "회원가입이 완료되었습니다.";
                successMsg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                errorMsg.textContent = "회원가입에 실패했습니다.";
                errorMsg.style.display = 'block';
            }
        } catch (err) {
            errorMsg.textContent = "회원가입 중 오류가 발생했습니다.";
            errorMsg.style.display = 'block';
            console.error(err);
        }
    }

    function goBack() {
        window.location.href = "index.html";
    }
</script>
</body>
</html>
