<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">로그인</h2>

    <div class="space-y-4">
        <div>
            <label for="userId" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="userId" name="userId" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
        </div>
        <div>
            <label for="userPassword" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="userPassword" name="userPassword" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
        </div>
        <button onclick="login()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            로그인
        </button>
    </div>

    <p id="message" class="mt-4 text-center text-sm font-medium"></p>
</div>
</body>
</html>
