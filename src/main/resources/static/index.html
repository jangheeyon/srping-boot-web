<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #343a40;
        }

        .btn-success {
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>메인 페이지</h1>
    <button class="btn btn-success" onclick="moveToUserList()">회원 조회</button>
</div>

<script>
    function moveToUserList() {
        window.location.href = "userList.html";
    }
</script>
</body>
</html>
