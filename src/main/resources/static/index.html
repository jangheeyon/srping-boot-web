<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>메인 & 로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: white;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }
        input {
            margin-bottom: 20px;
            height: 40px;
            font-size: 1rem;
            padding: 0 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        button {
            font-size: 1.1rem;
            padding: 10px 0;
            width: 100%;
            border-radius: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>로그인</h1>
    <div class="error-msg" id="errorMsg">아이디 또는 비밀번호가 올바르지 않습니다.</div>
    <input type="text" id="userId" placeholder="아이디" />
    <input type="password" id="userPassword" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
</div>

<script>
    async function login() {
        const userId = document.getElementById('userId').value.trim();
        const userPassword = document.getElementById('userPassword').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';

        if (!userId || !userPassword) {
            errorMsg.textContent = "아이디와 비밀번호를 모두 입력하세요.";
            errorMsg.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, userPassword })
            });

            if (response.ok) {
                debugger
                const data = await response.json();  // JSON 본문 파싱
                const accessToken = data.accessToken;
                const refreshToken = data.refreshToken;

                if (accessToken && refreshToken) {
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);

                    window.location.href = "userList.html";
                } else {
                    throw new Error('토큰이 응답에 없습니다.');
                }
            } else {
                errorMsg.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
                errorMsg.style.display = 'block';
            }
        } catch (err) {
            errorMsg.textContent = "로그인 중 오류가 발생했습니다.";
            errorMsg.style.display = 'block';
            console.error(err);
        }
    }
</script>
</body>
</html>
