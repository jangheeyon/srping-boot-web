<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

<h1 class="mb-4">회원 정보</h1>

<form id="userForm">
    <div class="mb-3">
        <label for="userName" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" readonly>
    </div>
    <div class="mb-3">
        <label for="userName" class="form-label">이름</label>
        <input type="text" class="form-control" id="userName" required>
    </div>
    <div class="mb-3">
        <label for="userPassword" class="form-label">비밀번호</label>
        <div class="input-group">
            <input type="password" class="form-control" id="userPassword" required>
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" tabindex="-1">
                👁️
            </button>
        </div>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">권한</label>
        <select class="form-select" id="role" required>
            <option value="">권한 선택</option>
            <option value="ROLE_ADMIN">관리자</option>
            <option value="ROLE_USER">일반</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
    <button type="button" class="btn btn-secondary" onclick="moveToBack()">뒤로</button>
</form>

<script>
    // 쿼리스트링에서 userId 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");

    if (!userId) {
        alert("잘못된 접근입니다.");
        window.location.href = "/userList.html";
    }

    // 사용자 정보 조회
    fetch("/api/user/" + userId)
        .then(response => {
            if (!response.ok) throw new Error("사용자 조회 실패");
            return response.json();
        })
        .then(user => {
            document.getElementById("userId").value = user.userId;
            document.getElementById("userName").value = user.userName;
            document.getElementById("userPassword").value = user.userPassword;
            document.getElementById("role").value = user.role;
        })
        .catch(error => {
            console.error("조회 오류:", error);
            alert("사용자 정보를 불러오는 데 실패했습니다.");
            window.location.href = "/userList.html";
        });

    // 수정 이벤트 처리
    document.getElementById("userForm").onsubmit = function (e) {
        e.preventDefault();
        const user = {
            userId: document.getElementById("userId").value,
            userName: document.getElementById("userName").value,
            userPassword: document.getElementById("userPassword").value,
            role: document.getElementById("role").value
        };
        fetch("/api/user/" + userId, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(user)
        })
            .then(response => {
                if (!response.ok) throw new Error("수정 실패");
                alert("회원 정보가 수정되었습니다");
                window.location.href = "/userList.html";
            })
            .catch(error => {
                console.error("수정 중 오류 발생:", error);
                alert("회원 정보 수정 중 오류가 발생했습니다.");
            });
    };

    function moveToBack() {
        window.location.href = "/userList.html";
    }

    function togglePassword() {
        const passwordInput = document.getElementById("userPassword");
        const type = passwordInput.getAttribute("type");
        passwordInput.setAttribute("type", type === "password" ? "text" : "password");
    }
</script>
</body>
</html>
